<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/students}">Students</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-container-center card card border border-info rounded">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}"
						th:object="${student}" method="POST">
						<div class="form-group">
							<label> First Name</label> <input type="text" name="firstName"
								th:field="*{firstName}" class="form-control"
								placeholder="Enter your first name">
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Enter your last name">
						</div>
						<div class="form-group">
							<label>Email</label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter your email">
						</div>
						<div class="form-group">
							<label>Contact Number</label> <input type="text"
								name="contactNumber" th:field="*{contactNumber}"
								class="form-control" placeholder="Enter your contact number">
						</div>
						<div class="form-group">
							<label>Gender</label><br>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="male" name="male"
									class="custom-control-input" value="Male" th:field="*{gender}">
								<label class="custom-control-label" for="male">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="female" name="female"
									class="custom-control-input" value="Female"
									th:field="*{gender}"> <label
									class="custom-control-label" for="female">Female</label>
							</div>

						</div>
				</div>

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
